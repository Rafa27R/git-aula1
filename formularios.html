<!DOCTYPE html>

<html lang="pt-br">

<head>
	<title> Formularios </title>
	<meta charset="utf">

</head>

<body>

	<form action="cadastro.php" method="post">
		<fieldset>	
		<legend> informações pessoais </legend>
		
		Nome: <br>
		<input type="text" name="nome" required autofocus maxlength="5"> <br>
		
		Senha: <br>
		<input type="password" name="senha" disabled> <br>
		
		Email: <br>
		<input type="email" name="email" autocomplete="off"  placeholder="nome@gmail.com" required> <br>
		<br>
		
		Data: <br> 
		<input type="date" name="data" min="2000-12-31" max="2022-12-31"> <br>
		<br>
		
		Hora: <br>
		<input type="time" name="hora"> <br>
		<br>
		
		Mês e ano: <br>
		<input type="month" name="mes-ano"> <br>
		<br>
		
		Semana: <br>
		<input type="week" name="semana"> <br>
		<br>
		
		Data e hora <br>
		<input type="datetime-local" name="data-hora"> <br>
		<br>
		
		Mensagem: <br>
		<textarea name="nensagem" rows="5" cols="30" spellcheck="false"> </textarea> <br>
		<button type="button"> Clique aqui</button> <br>
		<br>
		Escolha seu veiculo: <br>
		<select name="veiculo">
		
		<optgroup label="Carros">
			<option value="camaro"> Camaro</option>
			<option value="hilux" selected> Hilux</option> 
		</optgroup>
		
		<optgroup label="Motos">
			<option value="pop100"> Pop 100</option>
			<option value="zig-50"> Zig 50</option>
		</optgroup>

		</select>
		
		
		<br>
		<br>
		Imagem: <br><br>
		<input type="file" name="imagem"> <br><br>

		<input type="hidden" name="id"> <br>
		<br>
		Escolha um curso: <br>
		<input name="cursos" list="lista-cursos">
		
		<datalist id="lista-cursos">
			<option value="HTML">
			<option value="CSS3">
			<option value="PHP">
		
		</datalist>
		
		<br>
		URL: <br><br>
		<input type="url" name="site"> <br>
		<br>
		
		Search: <br><br>
		<input type="search" name="pesquisa"> <br>
		<br>
		
		Telefone: <br>
		<input type="tel" name="telefone">
		<br>
		
		Time: <br>
		<input type="radio" name="time" value="vasco"> Vasco: <br>
		<input type="radio" name="time" value="botafogo" checked> Botafogo: <br>
		<input type="radio" name="time" value="fluminense"> Fluminense: <br>
		<input type="radio" name="time" value="flamengo"> Flamengo:	<br>
		<br>
		
		Cores: <br>
		<input type="checkbox" name="cores" value="verde"> Verde: <br>
		<input type="checkbox" name="cores" value="azul" checked> Azul: <br>
		<input type="checkbox" name="cores" value="preto"> Preto: <br>
		<br>
		
		Quantidade: <br>
		<input type="number" name="quantidade" min="0" max="500"> <br>
		<br>
		<input type="number" name="quantidade" min="0" max="500" step="10"> <br>
		<input type="range" name="quantidade" ><br>
		
		Cor: <br>
		<input type="color" name="cor"> <br>
		
		
		<br>
		<input type="submit" name="btn-enviar" value="enviar"> <br>
		</fieldset>
	</form>
 

</body>


 
</html>
